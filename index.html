<!DOCTYPE html>
<html>
<head>
    <title>Project Boywatch</title>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="js/phaser.min.js"></script>

    <script type="text/javascript">

        window.onload = function() {

            var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

            function preload () {

                game.load.image('hubert', 'assets/img/Hubert.png');
                game.load.image('background', 'assets/img/TempBackground.png')
            }

            function create () {

                var distToFire = 100;
                var background = game.add.sprite(0, 0, 'background');
                var hubert = game.add.sprite(game.world.centerX - distToFire, game.world.centerY, 'hubert');
                var emmis = game.add.sprite(game.world.centerX + distToFire, game.world.centerY, 'hubert');

                emmis.scale.setTo(0.25, 0.25);
                emmis.anchor.setTo(0.5, 0.5);
                hubert.scale.setTo(0.25, 0.25);
                hubert.anchor.setTo(0.5, 0.5);
            }

        };
    </script>
</head>

<body>
    <p>Hello, world!</p>
</body>

</html>
